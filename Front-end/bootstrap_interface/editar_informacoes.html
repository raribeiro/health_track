<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações pessoais HealthTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="assets/custom_style.css" type="text/css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Health Track</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Minha conta</a>
              </li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-light">Sair <i data-feather="log-out"></i></a>
            </div>
          </div>
        </div>
    </nav>

      <div class="container">
        <div class="row justify-content-md-center form-edit-info">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>
                    Editar minhas informações
                </h3>
                <form accept="">                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="password" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="password" class="form-control" id="sobrenome" name="sobrenome">
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha atual</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="senha">
                        <div id="emailHelp" class="form-text text-danger">* Campo obrigatório em qualquer alteração.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nova senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1Conf" name="senha_conf">
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" disabled>
                        <div id="emailHelp" class="form-text">Não é possível editar essa informação.</div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Salvar informações <i data-feather="save"></i></button>
                        <a href="#" class="btn btn-danger btn-deleta-conta">Deletar conta <i data-feather="trash"></i></a>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
